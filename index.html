<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio of Nadeesha D Shalom, Software Engineering undergraduate and Full-Stack Developer specializing in Java Spring Boot, React.js, AI/ML, and IoT projects.">
    <meta name="keywords" content="Nadeesha D Shalom, Software Engineer, Full-Stack Developer, AI/ML, IoT, Portfolio">
    <title>Nadeesha D Shalom - Portfolio</title>

    <link rel="icon" href="assets/img/n.png" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1f24;
            color: #e0e0e0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: #0dcaf0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: #111418;
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #0dcaf0;
            margin-bottom: 15px;
        }

        .sidebar h1 {
            font-size: 1.6rem;
            font-weight: 600;
        }

        .social-icons a {
            font-size: 1.4rem;
            margin: 0 8px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        .nav-menu li {
            margin: 14px 0;
        }

        .nav-menu a {
            color: #ccc;
            font-size: 1.05rem;
        }

        .nav-menu a:hover {
            color: #0dcaf0;
        }

        .main-content {
            margin-left: 250px;
        }

        /* Hero */
        .hero {
            height: 100vh;
            background: url('assets/img/1111.jpg') center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.75);
        }

        .hero .content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.2rem;
            font-weight: 700;
        }

        .typed-text {
            font-size: 1.4rem;
            margin-top: 10px;
        }

        .btn-download {
            margin-top: 25px;
            background: #0dcaf0;
            border: none;
            padding: 10px 22px;
            font-size: 1.1rem;
        }

        /* Sections */
        .section {
            padding: 70px 20px;
        }

        .section h2 {
            color: #0dcaf0;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Skills */
        .progress {
            height: 22px;
            background: #2a2e35;
        }

        .progress-bar {
            background: #0dcaf0;
        }

        /* Resume Timeline */
        .timeline {
            position: relative;
            max-width: 1100px;
            margin: auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background: #0dcaf0;
            top: 0;
            bottom: 0;
            left: 50%;
        }

        .timeline .container {
            width: 50%;
            padding: 15px 40px;
            position: relative;
        }

        .timeline .content {
            background: #14171c;
            padding: 20px;
            border-radius: 6px;
        }

        .left { left: 0; }
        .right { left: 50%; }

        /* Cards */
        .card {
            background: #14171c;
            color: #e0e0e0;
            border: none;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 18px rgba(13,202,240,0.4);
        }

        /* Contact */
        .form-control {
            background: #1c1f24;
            border: 1px solid #333;
            color: #fff;
        }

        .form-control:focus {
            border-color: #0dcaf0;
            box-shadow: none;
        }

        /* Snow Effect */
        .snowflake {
            position: fixed;
            top: -20px;
            color: #ffffff;
            font-size: 16px;
            pointer-events: none;
            animation: fall linear infinite, sway ease-in-out infinite;
            z-index: 9999;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        @keyframes sway {
            0% { margin-left: 0; }
            50% { margin-left: 30px; }
            100% { margin-left: 0; }
        }

        @media (max-width: 992px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

<script>
    function isDecember() {
        const d = new Date();
        return d.getMonth() === 11;
    }

    if (isDecember()) {
        function snow() {
            const s = document.createElement("div");
            s.className = "snowflake";
            s.innerHTML = "â„";
            s.style.left = Math.random() * 100 + "vw";
            s.style.animationDuration = (Math.random() * 10 + 10) + "s";
            s.style.opacity = Math.random() * 0.7 + 0.3;
            s.style.fontSize = Math.random() * 10 + 14 + "px";
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 20000);
        }
        setInterval(snow, 350);
    }
</script>
